<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    var age = 27;

    if (age < 18) {
      console.log('A child');
    } else {
      console.log('An Adult');
    }

    var student1Score = 60;

    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no, you failed!');
    }

    var student2Score = 95;

    if (student2Score < 60) {
      console.log('F');
    } if (student2Score < 70) {
      console.log('D');
    } if (student2Score < 80) {
      console.log('C');
    } if (student2Score < 90) {
      console.log('B');
    } if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    var season = ('summer', 'spring', 'autumn', 'winter');

    if (season === 'summer') {
      console.log("it's hot today");
    } if (season === 'spring') {
      console.log('the flowers are blooming');
    } if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } if (season === 'winter') {
      console.log("it's cold today");
    } else {
      console.log('please enter a valid season');
    }

    var dayOfTheWeek = 'thursday';

    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log("It's a weekday");
    }
  </script>
</body>
</html>
